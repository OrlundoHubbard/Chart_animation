<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="chart">
    <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['T-Series', 'Cocomelon - Nursery Rhymes', 'SET India', 'Sony SAB', 'Like Nastya', 'Kids Diana Show', 'WWE', 'Vlad and Niki', 'Movieclips', 'Colors TV'],
            datasets: [{
                label: 'Biggest YouTube Channels by Views',
                data: [211.61, 147.87, 136.89, 90.42, 86.77, 86.22, 73.30, 72.11, 59.69, 57.36],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
   </script>
</body>
</html>
